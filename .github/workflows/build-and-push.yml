name: Build and Publish Package to GitHub Packages
on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # UmoÅ¼liwia pisanie do GitHub Packages
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
      
      # Install Yarn
      - run: npm install -g yarn

      # Install dependencies and build
      - run: yarn install
      - run: yarn build
      
      # Pack and publish the package to GitHub Packages
      - run: yarn publish --new-version ${GITHUB_REF##*/v} --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}